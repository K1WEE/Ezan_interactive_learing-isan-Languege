
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <link rel="icon" href="{% static "images/logo2.png" %}" type="image/x-icon">
    {% block extra_css %}{% endblock extra_css %}
    

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    {% block content %}
    {% endblock content %}

    <script src="{% static 'js/api_utils.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.alert, .error-message, .messages .message');
            
            if (messages.length > 0) {
                setTimeout(() => {
                    messages.forEach(message => {
                        // เริ่มการเฟดเอาท์
                        message.style.opacity = '0';
                        message.style.transition = 'opacity 0.5s ease';
                        
                        // ลบข้อความหลังจากเฟดเอาท์เสร็จ
                        setTimeout(() => {
                            message.style.display = 'none';
                        }, 500);
                    });
                }, 5000); // 5 วินาที
            }
        });
    </script>
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
